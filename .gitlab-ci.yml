# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:10

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-a-service
services:
  - postgres:latest
variables:
  POSTGRES_DB: hwboard
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: "spaghett"
  GIT_STRATEGY: none
# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/
before_script:
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo "$SSH_PRIV_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - cd ..
  - git clone git@gitlab.therealorange.com:Jro/hwboard2.git
  - cd hwboard2
build:
  stage: build
  script:
  - npm install
  - npm install puppeteer --save-dev
  - pwd
  - whoami
  - ls -alh
 

test:
  image: amio/node-chrome
  variables:
    SNYK_TOKEN: "d76994fe-1f4f-4099-92bb-c4fc2081fa84"
    CI: "true"
  stage: test
  script: 
  - pwd
  - ls -alh
  - whoami
  - npm run hwboard add channel
  - mkdir artifacts
  - npm test
  artifacts:
    paths: 
    - artifacts
    expire_in: 1 week
 